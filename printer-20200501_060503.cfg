# This file contains common pin mappings for the BigTreeTech SKR PRO.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the SKR PRO. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR PRO
# with that SD card.

# See the example.cfg file for a description of available parameters.

########################################
#        Stepper__x sections
########################################
[stepper_x]
step_pin: PE9
dir_pin: PF1
enable_pin: !PF2
step_distance: .0125 # <- if changed check driver_SGTHRS
endstop_pin: tmc2209_stepper_x:virtual_endstop #PB10
position_endstop: 0
position_min: 0
position_max: 180
homing_speed: 40 # <- if change check driver_SGTHRS
homing_retract_dist: 0
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PC13
#tx_pin: PE4
microsteps: 16
interpolate: True
run_current: 0.850
hold_current: 0.500
stealthchop_threshold: 250
diag_pin: ^PB10
driver_SGTHRS: 110 # <- if this modify check step_distances, homing_speed
uart_address: 0

########################################
#        Stepper_y sections
########################################
[stepper_y]
step_pin: PE11
dir_pin: PE8
enable_pin: !PD7
step_distance: .0125
endstop_pin: tmc2209_stepper_y:virtual_endstop #PE12
position_endstop: 0
position_max: 180
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PE3
#tx_pin: PE2
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250
diag_pin: ^PE12
driver_SGTHRS: 114
uart_address: 0

########################################
#        Stepper_z sections
########################################
[stepper_z]
step_pin: PE13
dir_pin: !PC2
enable_pin: !PC0
step_distance: .0025
endstop_pin: probe:z_virtual_endstop #tmc2209_stepper_z:virtual_endstop #PG8
position_endstop: 0
position_min: -15
position_max: 220

[tmc2209 stepper_z]
uart_pin: PE1
#tx_pin: PE0
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 50
diag_pin: ^PG8
driver_SGTHRS: 110
uart_address: 0

[bltouch]
sensor_pin: PE10
control_pin: PA1
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: false
x_offset: -36
y_offset: -8
#z_offset: 0
samples: 3


########################################
#        Extruder sections
########################################
[extruder]
step_pin: PE14
dir_pin: PA0
enable_pin: !PC3
step_distance: .0025
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1 # Heat0
sensor_pin: PF3 # T0 Header
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 285
max_extrude_only_distance = 120

[tmc2208 extruder]
uart_pin: PD4
#tx_pin: PD0
microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 50
#uart_address: 0


[verify_heater extruder]
max_error: 120
check_gain_time: 90
hysteresis: 2
heating_gain: 2

[heater_fan nozzle_fan]
pin: PE5
max_power: 1
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: false
kick_start_time:0.100
heater: extruder
heater_temp: 50.0
fan_speed: 0.9

[heater_fan nozzle_fan2]
pin: PC8
max_power: 1
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: false
kick_start_time:0.100
heater: extruder
heater_temp: 50.0
fan_speed: 0.7

########################################
#        heatbed sections
########################################
[heater_bed]
heater_pin: PD12
sensor_pin: PF6 # T3
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_kp: 73.927
#pid_ki: 0.980
#pid_kd: 1394.448
min_temp: 0
max_temp: 130

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 2
heating_gain: 2

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10,13
mesh_max: 140,165
probe_count: 5,5
mesh_pps: 5,5
fade_start: 1.0
fade_end: 0.0
#fade_target:
split_delta_z: .025
move_check_distance: 5.0
algorithm: bicubic
bicubic_tension: .2
#relative_reference_index:


#[heater_fan fan2]
#pin: PE6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 25
max_z_accel: 100

[virtual_sdcard]
path: /home/pi/sdcard

[web_dwc2]
## optional - defaulting to Klipper
printer_name: babyThing
# optional - defaulting to 0.0.0.0
listen_adress: 0.0.0.0
# needed - use above 1024 as nonroot
listen_port: 4750
# optional defaulting to dwc2/web. Its a folder relative to your virtual sdcard.
web_path: dwc2/web

# setup for x and y since z is using the probe
[endstop_phase]

[skew_correction]

[firmware_retraction]

#[z_tilt]

[pause_resume]
recover_velocity: 50.

[safe_z_home]
home_xy_position:40,13
speed: 500.0
z_hop: 20
z_hop_speed: 10.0

########################################
# G-code Macro
########################################

[gcode_macro initXY]
gcode:
  INIT_TMC stepper=stepper_x
  INIT_TMC stepper=stepper_y
  INIT_TMC stepper=stepper_z
  INIT_TMC stepper=stepper_z1
  INIT_TMC stepper=extruder
  G28 X
  G1 X10
  G28 Y
  G1 Y10


[gcode_macro blreset]
gcode:
  bltouch_debug command=reset
  bltouch_debug command=pin_up
  bltouch_debug command=self_test



[gcode_macro ext120]
gcode:
  G91
  G1 E100 F100
  G90

[gcode_macro PBC] # prep for a probe calibration
gcode:
  G28
  G1 x110 y110 z10
  probe_calibrate

[gcode_macro fwr]
gcode:
  Firmware_restart

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PG4, EXP1_3=PD11, EXP1_5=PG2, EXP1_7=PG6, EXP1_9=<GND>,
    EXP1_2=PA8, EXP1_4=PD10, EXP1_6=PG3, EXP1_8=PG7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PG10, EXP2_5=PF11, EXP2_7=PF12,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PB12, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=PF13
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

# See the sample-lcd.cfg file for definitions of common LCD displays.
[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1

